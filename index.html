<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POMODORO TIMER</h1>
        <div class="intervals">
            <button id="workBtn" class="interval-btn active">Work</button>
            <button id="shortBreakBtn" class="interval-btn">Short Break</button>
            <button id="longBreakBtn" class="interval-btn">Long Break</button>
        </div>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
